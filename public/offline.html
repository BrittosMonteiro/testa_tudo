<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css"
    />
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-[#1E283B] text-white text-center p-6"
  >
    <main class="max-w-md">
      <h1 class="text-3xl font-bold mb-4">Você está offline</h1>
      <p class="text-gray-300 mb-8">
        Parece que sua conexão com a internet foi perdida.
        <br />
        Algumas páginas podem não estar disponíveis no momento.
      </p>
      <a
        href="/"
        class="bg-blue-600 hover:bg-blue-700 transition-colors px-6 py-3 rounded-xl font-semibold"
      >
        Voltar para o início
      </a>
    </main>
    <footer class="mt-10 text-sm text-gray-400">
      Modo offline ativado – suas páginas salvas ainda estão acessíveis.
    </footer>
  </body>
</html>
